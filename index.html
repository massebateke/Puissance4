<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header>
        <h1>Puissance 4</h1>
        <div id="currentPlayerDisplay">Au tour du joueur: Red</div>
      </header>
      <div class="board">
      </div>
      <div class="grid-settings">
        <label for="rows">Nombre de lignes:</label>
        <input type="number" id="rows" min="4" value="6">
        <label for="cols">Nombre de colonnes:</label>
        <input type="number" id="cols" min="4" value="7">
        <button id="start-game">Démarrer le jeu</button>
      </div>
      <button id="back">Retour en arriere</button>
      <button id="reset-btn">Réinitialiser</button>
    </div>
  
    <div class="message">
      <p class="status"></p>
      <p class="winner"></p>
    </div>
    <script src="dist/script.js"></script>
  </body>
</html>
